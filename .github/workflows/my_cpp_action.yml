name: my_cpp_action

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check_all:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
      - uses: actions/checkout@v4

      - name: check compilation
        run: |
          echo "## ðŸš€ Compilation result" >> $GITHUB_STEP_SUMMARY
          {
            set +e
            make ADDITIONAL_FLAGS="-Werror"
            if [ $? -ne 0 ]; then
              echo "- ### Compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
              echo "Compilation failed."
              exit 1
            else
              echo "- ### Compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
          }

      - name: check binary name
        run: |
          if [ ! -f "my_torch_analyzer" ]; then
            echo "- ### Binary not found: my_torch_analyzer âŒ" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "- ### Binary 'my_torch_analyzer' found âœ…" >> $GITHUB_STEP_SUMMARY
          fi

      - name: check repo size
        run: du -h && echo "---" && du -sh

